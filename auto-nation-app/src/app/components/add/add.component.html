
<div class="row justify-content-center">
  <div class="col-md-6">
   <!-- form card register -->
   <div class="card-container">
     <!-- div class="card card-small margin: auto" -->
   <div class="card-body" style="margin-top: 25px;">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="empId">Employee ID</label>
              <input type="employeeId" class="form-control" id="empId" placeholder="Id:123456789">
          </div>
          <div class="form-group col-md-6"></div>
          </div>
         <div class="form-row">
             <div class="form-group col-md-4">
                 <label for="name">Name</label>
                 <input class="form-control" type="text" formControlName="name" placeholder="name">
                 <div class="invalid-feedback" *ngIf="submitted && employeeForm.controls.name.errors?.required">
                   Name is required.
                 </div>
             </div>
             <div class="form-group col-md-4">
                 <label for="design">Designation</label>
                 <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
                   formControlName="designation">
                   <option value="">Choose...</option>
                   <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
                   </option>
                 </select>
                 <div class="invalid-feedback" *ngIf="submitted && employeeForm.controls.designation.errors?.required">
                   Choose designation.
                 </div>
             </div>
             <div class="form-group col-md-4">
                 <label for="mobile">Mobile No</label>
                 <input class="form-control" type="text" formControlName="phoneNumber">
                 <div class="invalid-feedback" *ngIf="submitted && getEmployeeForm.phoneNumber.errors?.required">
                   Enter your phone number.
                 </div>
                 <div class="invalid-feedback" *ngIf="submitted && getEmployeeForm.phoneNumber.errors?.pattern">
                   Enter Numbers Only
                 </div>
             </div>
             </div>
           <div class="form-row">
           <!-- div class="form-group col-md-6">
               <label for="empId">Employee ID</label>
               <input type="employeeId" class="form-control" id="empId" placeholder="Id">
           </div -->
           <div class="form-group col-md-12">
                   <label for="email" class="floating-label" >Email</label>
                   <input class="form-control" type="text" formControlName="email"
                   aria-describedby="emailHelp" placeholder="kimberly.kim@gmail.com">
                   <div class="invalid-feedback" *ngIf="submitted && getEmployeeForm.email.errors?.required">
                     Enter email address.
                   </div>
                   <div class="invalid-feedback" *ngIf="submitted && getEmployeeForm.email.errors?.pattern">
                     Enter valid email.
                   </div>
           </div>
           <!-- div class="form-group col-md-6"></div -->
           </div>
           <div class="form-group">
             <label for="addr">Address</label>
             <input type="text" class="form-control" id="address1" placeholder="1234 Main St">
           </div>
           <div class="form-group">
             <label for="addr2">Address 2</label>
             <input type="text" class="form-control" id="addr2" placeholder="Apartment, studio, or floor">
           </div>
           <div class="form-row">
             <div class="form-group col-md-4">
               <label for="state">State</label>
               <select (change)="changeState($event)" formControlName="stateName" id="state" class="form-control" >
                 <option selected>Choose...</option>
                 <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
               </select>
             </div>
             <div class="form-group col-md-4">
              <label for="city">City</label>
              <select  class="form-control" (change)="changeCity($event)" formControlName="cityName" id="cityName">
                 <option selected>Choose...</option>
                 <option *ngFor="let city of cities" value ="{{city}}">{{city}}</option>
             </select>
             </div>
             <div class="form-group col-md-4">
               <label for="zip">Zip</label>
               <input type="text" class="form-control" id="zip">
             </div>
           </div>
       <div class="form-row">
       <div class="form-check form-check-inline">
           <input class="form-check-input" type="checkbox" id="defCheck1" value="option1">
           <label class="form-check-label" for="defCheck1">Deferred</label>
         </div>
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="checkbox" id="deCapCheck2" value="option2">
           <label class="form-check-label" for="deCapCheck2">DeCap</label>
         </div>
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="checkbox" id="fsaCheck3" value="option3" disabled>
           <label class="form-check-label" for="fsaCheck3">FSA</label>
         </div>
       </div>
       <div class="form-row"></div>
       <div class="form-row">
       <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
           <label class="form-check-label" for="R1">Male</label>
         </div>
         <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
           <label class="form-check-label" for="R2">Female</label>
         </div>
       </div>
       <div class="form-row"></div>
       <div class="form-row">
       <div class="form-group col-md-4">
         <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onRegister($event)">Register</button>
       </div>
       </div>
     </form>
   </div>
 </div>
<div class="card-body">
     <app-fund #childComponent *ngIf="admin" [creationObject]="addCompany" (addedData)="addDataHandler($event)">
       Funds </app-fund>
 </div>
 </div>
</div>
