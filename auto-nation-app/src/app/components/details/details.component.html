<div class="row justify-content-center" style="margin:25px;border:25px">

     <div class="col-md-6">
     <div class="card">
          Edit: {{ name }}
          <form [formGroup]="employeeDetailsForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-row">
                <!-- div class="form-group col-md-4"><label for="NameLab">Name</label>
                    <input id="{{data.name}}" [value]="name" class="form-control" formControlName="fullName" type="text"
                    (input)="data.name=$event.target.value"
                    placeholder="Name"
                    (ngValue)='name'>
                </div -->
                <div class="form-group col-md-4" style="margin:10px" >
                    <label for="mobileLab">Mobile</label>
                    <input class="form-control" type="text" formControlName="mobileNbr" placeholder="phone" [value]="mobileNbr">
                    <div class="invalid-feedback" *ngIf="submitted && getEmployeeDetailForm.mobileNbr.errors?.required">
                      Edit Phone
                    </div>
                    <div class="invalid-feedback" *ngIf="submitted && getEmployeeDetailForm.phoneNumber.errors?.pattern">
                      Enter Numbers Only
                    </div>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10" style="margin:10px">
                      <label for="emailLab" class="floating-label" >Email</label>
                      <input class="form-control" type="text" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email"
                      [value]="email">
                      <div class="invalid-feedback" *ngIf="submitted && getEmployeeDetailForm.email.errors?.required">
                        Enter your email.
                      </div>
                      <div class="invalid-feedback" *ngIf="submitted && getEmployeeDetailForm.email.errors?.pattern">
                        Enter valid email.
                      </div>
              </div>
            </div>
            <div class="form-row">
             <div class="form-group col-md-3" style="margin:10px">
               <button class="btn btn-primary btn-lg btn-block" type="submit" (click)='onUpdateEmployeeDetails($event)'>Update</button>
             </div>
             </div>
        </form>
     </div>
     </div>
</div>
