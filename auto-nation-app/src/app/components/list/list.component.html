<div class="row justify-content-center">
  <div class="card-body col-md-8">
  <span class="fa-stack fa-lg"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x blue-color"></i></span>
  <span class="fa-stack fa-lg"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-google fa-stack-1x darkred-color"></i></span>
  <span class="fa-stack fa-lg">
    <i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x teal"></i>
  </span>
  <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x lslatgray"></i><i class="fa fa-flag fa-stack-1x fa-inverse"></i></span>
  <table class="table table-bordered table-striped table-hover table-sm" *ngIf="employees.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Emp ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th>
        <th scope="col">Status</th>
        <th scope="col">Hired Date</th>
        <th scope="col"></th>
        <th scope="col center"></th>
      </tr>
    </thead>
     <!-- <tr *ngFor="let employee of employees | orderBy: 'desc' : 'name'; let i = index"> -->
      <!-- https://codecraft.tv/courses/angular/pipes/built-in-pipes/ -->
    <tbody>
      <tr *ngFor="let employee of employees | orderBy: 'asc' : 'name'; let i = index">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.designation}}</td>
        <td>{{ employee.phoneNumber | phone }}</td>
        <td *ngIf="!employee.status"><span class="badge badge-pill badge-danger">W</span></td>
        <td *ngIf="employee.status"><span class="badge badge-pill badge-success">S</span></td>
        <!-- <td>{{employee.hiredDate | date:'fullDate'}}</td> -->
        <td>{{employee.hiredDate | date }}</td>
        <td class="text-center edit-block">
          <!-- <span class="edit" [routerLink]="['/edit-employee/', employee.id]"> -->
          <span class="edit" [routerLink]="['/details/']" [queryParams]="{id: employee.id, name: employee.name, email: employee.email, phoneNumber: employee.phoneNumber }">
               <button type="button" class="btn btn-primary btn-sm" (click)="selectDetail()">Edit</button>
            <!-- div *ngIf="selectedRow">
                 <app-details [employee]="employee"></app-details>
            </div -->
          </span>
        </td>
        <td>
          <span class="delete" (click)="deleteEmployee(employee, i)">
             <i class="fa fa-trash-o fa-fw"></i>
          </span>
          <!-- https://fontawesome.com/v4.7.0/examples/ -->
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
